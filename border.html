<!DOCTYPE html>
<html>
<head>
    <title>Border</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .border-box {
            width: 200px;
            padding: 10px;
            margin: 10px auto;
            text-align: center;
            background-color: white;
        }

        .solid {
            border: 3px solid #000;
        }

        .dashed {
            border: 3px dashed #ff5733;
        }

        .dotted {
            border: 3px dotted #3498db;
        }

        .double {
            border: 5px double #2ecc71;
        }

        .groove {
            border: 6px groove #9b59b6;
        }

        .ridge {
            border: 6px ridge #f1c40f;
        }

        .inset {
            border: 4px inset #34495e;
        }

        .outset {
            border: 4px outset #428FA1;
        }
    </style>
</head>
<body>
    <h1>Different Types of Borders</h1>

    <div class="border-box solid">Solid</div>
    <div class="border-box dashed">Dashed</div>
    <div class="border-box dotted">Dotted</div>
    <div class="border-box double">Double</div>
    <div class="border-box groove">Groove</div>
    <div class="border-box ridge">Ridge</div>
    <div class="border-box inset">Inset</div>
    <div class="border-box outset">Outset</div>
</body>
</html>
