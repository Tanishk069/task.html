<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #f9fafb;
            color: #111;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .todo {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px 30px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }

        h1 {
            margin-top: 0;
            text-align: center;
            font-size: 1.6rem;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        li:last-child {
            border-bottom: none;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            accent-color: #22d3ee;
        }

        label {
            flex: 1;
            cursor: pointer;
        }

        input[type="checkbox"]:checked+label {
            text-decoration: line-through;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="todo">
        <h1> My To-Do List</h1>
        <ul>
            <li>
                <input type="checkbox" id="task1">
                <label for="task1">Buy groceries</label>
            </li>
            <li>
                <input type="checkbox" id="task2">
                <label for="task2">Finish assignment</label>
            </li>
            <li>
                <input type="checkbox" id="task3">
                <label for="task3">Call the bank</label>
            </li>
            <li>
                <input type="checkbox" id="task4">
                <label for="task4">Read 20 pages of a book</label>
            </li>
        </ul>
    </div>
</body>

</html>
