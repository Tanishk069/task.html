<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Blocks</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }

        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
            background-color: #fff;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            width: 100%;
        }

        .block {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            flex: 0 1 200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="block">
            <p>Block 1</p>
        </div>
        <div class="block">
            <p>Block 2</p>
        </div>
        <div class="block">
            <p>Block 3</p>
        </div>
    </div>
</body>

</html>
