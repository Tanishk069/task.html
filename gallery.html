<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Simple Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .gallery img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid #ddd;
            transition: 0.2s;
        }

        .gallery img:hover {
            border-color: #333;
        }

        .preview {
            margin-top: 20px;
        }

        .preview img {
            max-width: 90%;
            height: auto;
            border-radius: 8px;
            border: 3px solid #333;
        }
    </style>
</head>

<body>
    <h1>Simple Image Gallery</h1>

    <div class="gallery">
        <a href="#img1"><img src="https://picsum.photos/id/1015/300/200" alt="Thumbnail 1"></a>
        <a href="#img2"><img src="https://picsum.photos/id/1025/300/200" alt="Thumbnail 2"></a>
        <a href="#img3"><img src="https://picsum.photos/id/1039/300/200" alt="Thumbnail 3"></a>
    </div>

    <div class="preview" id="img1">
        <img src="https://picsum.photos/id/1015/800/500" alt="Large Image 1">
    </div>

    <div class="preview" id="img2">
        <img src="https://picsum.photos/id/1025/800/500" alt="Large Image 2">
    </div>

    <div class="preview" id="img3">
        <img src="https://picsum.photos/id/1039/800/500" alt="Large Image 3">
    </div>
</body>

</html>
