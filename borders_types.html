<!DOCTYPE html>
<html>

<head>
    <title>Border Types Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f8f8;
        }

        h1 {
            text-align: center;
        }

        .example {
            margin: 15px;
            padding: 15px;
            width: 200px;
            text-align: center;
            background-color: white;
            display: inline-block;
        }

        .solid {
            border: 4px solid;
        }

        .dashed {
            border: 4px dashed;
        }

        .dotted {
            border: 4px dotted;
        }

        .double {
            border: 6px double;
        }

        .groove {
            border: 6px groove;
        }

        .ridge {
            border: 6px ridge;
        }

        .inset {
            border: 6px inset;
        }

        .outset {
            border: 6px outset;
        }

        .rounded {
            border: 4px solid;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1>Different Types of Borders</h1>

    <div class="example solid">Solid Border</div>
    <div class="example dashed">Dashed Border</div>
    <div class="example dotted">Dotted Border</div>
    <div class="example double">Double Border</div>
    <div class="example groove">Groove Border</div>
    <div class="example ridge">Ridge Border</div>
    <div class="example inset">Inset Border</div>
    <div class="example outset">Outset Border</div>
    <div class="example rounded">Rounded Border</div>

</body>

</html>
